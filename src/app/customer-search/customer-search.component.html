<mat-toolbar color="primary">
	<span>SEARCH BOOKING</span>
	<span class="spacer"></span>
	<button mat-icon-button (click)="goBack()" style="width: auto;">
		 Back to Previous Page
	</button>
</mat-toolbar>

<form class="search-form">
	<div>
		<mat-form-field appearance="fill" style="margin-right: 10px;">
			<mat-label>Name</mat-label>
			<input matInput placeholder="Name" name="name" [(ngModel)]="customerSearchPOJO.name" style="padding:2px">
		</mat-form-field>
	
		<mat-form-field appearance="fill" style="margin-right: 10px;">
			<mat-label>Vorname</mat-label>
			<input matInput placeholder="Vorname" name="Vorname" [(ngModel)]="customerSearchPOJO.vorname" style="padding:2px">
		</mat-form-field>
	
		<mat-form-field appearance="fill" style="margin-right: 10px;" >
			<mat-label>DatAntragBegin</mat-label>
			<input matInput placeholder="DatAntragBegin" name="DatAntragBegin"
				[(ngModel)]="customerSearchPOJO.datAntragBegin" style="padding:2px">
		</mat-form-field>
	</div>
	<br>
	<!-- <mat-grid-list> -->
		<div class="button-group">
			<button mat-raised-button color="primary" type="submit"
				(click)="getCustomerSerachDetails(customerSearchPOJO)">View Details</button>
			<button mat-raised-button color="secondary" type="button" (click)="resetFilters()">Reset All Filters</button>
		</div>
	<!-- </mat-grid-list> -->
	
</form>

<div class="results-info">
	<span>{{ datalength }} Booking Found</span>
</div>

<table mat-table [dataSource]="customersearchpojos" class="mat-elevation-z8">
	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef>NachName </th>
		<td mat-cell *matCellDef="let customersearchpojo"> {{customersearchpojo.nachName}} </td>
	</ng-container>

	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let customersearchpojo"> {{customersearchpojo.nachName}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
